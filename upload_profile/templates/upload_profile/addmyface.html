{% extends "upload_profile/base.html" %}

{% block header %}
    <h1 class="cover-heading">Add my Face</h1>
    <br>
{% endblock header %}

{% block content %}

    <form action="{% url 'upload_profile:addmyface' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <label for="user_name">Name:</label>
    <input type="text" name="user_name">
    <br><br>
    <label for="user_image">Photo:</label>
    <input type="file" name="user_image">
    <br><br>
    <label for="introduce">Introduce:</label>
    <textarea rows="4" cols="50" name="introduce"></textarea>
    <br><br>
    <input type="submit" value="確認">
    </form>

{% endblock content %}
